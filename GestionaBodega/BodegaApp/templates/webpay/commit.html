{% extends 'web/base.html' %}

{% block titulo %}
Resultado Transacción
{% endblock %}

{% block content %}
<div class="container w-50 mt-5 mb-5 rounded center text-center" style="background-color: silver;">
    {% if resp.status == 'AUTHORIZED' %}
    <h1>Transacción autorizada</h1>
    <h5>{{ message }}</h5>
    {% else %}
    <h1>Transacción rechazada</h1>
    <h5>{{ message }}</h5>
    {% endif %}
</div>
{% endblock %}
