{% extends 'web/base.html' %}

{% block titulo %}
Contratar
{% endblock %}

{% block content %}
<div class="container w-50 mt-5 mb-5 rounded center text-center" style="background-color: silver;">
    <h1>Pagar con Webpay Plus</h1>
        <h5>Plan a contratar: {{ session_id }}</h6>
        <h5>Monto: {{ amount }}</h6>
    <form class="mt-3" method="post" action="{{ url }}">
        {% csrf_token %}
        <input type="hidden" name="token_ws" value="{{ token }}" />
        <input type="submit" class="btn btn-success mb-3 text-white" value="Ir a pagar" />
    </form>
</div>
{% endblock %}
