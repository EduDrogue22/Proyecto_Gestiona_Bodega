{% extends 'Admin/baseAdmin.html' %}
{% load static %}

{% block titulo %}
Administrar Producto
{% endblock %}

{% block content %}

<section>

    <header class="text-center text-black mt-5" style="font-family: Arial, Helvetica, sans-serif">
        <h1 class="text-white">Agregar Producto</h1>
    </header>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 mt-3  border rounded-3 colorForm">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">

                        <input type="text" maxlength="50" placeholder="Nombre Producto"
                            class="form-control mt-3 text-center" name="nom_producto" required>

                        <div class="row mt-3">
                            <div class="col-6">
                                <input type="number" placeholder="Stock" class="form-control text-center" name="stock", required>
                            </div>
                    
                            <!-- 
                            <div class="col">
                                <select class="form-select text-center">
                                    <option selected>Bodega</option>

                                    <option value="1">Bodega Puente Alto</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-3 text-dark">
                            <select class="form-select text-center">
                                <option selected>Cliente</option>

                                <option value="1">Juanito Alcachofa</option>
                            </select>
                        </div>-->
                        <div class="mt-3">
                            <select class="form-select text-center" name="rut", required>
                                <option selected>Nombre Cliente</option>
                                {% for nom in clientes %}
                                <option value="{{ nom.rut }}">{{ nom.primer_nombre }} {{ nom.apellido_paterno }}</option>
                                {% endfor %}
                            </select>
                        </div>

                            <div class="mt-3">
                                <select class="form-select text-center" name="area", required>
                                    <option selected>Sector</option>
                                    {% for area in areas %}
                                    <option value="{{ area.id_area }}">{{ area.sector }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3 text-center mt-3 text-white">
                                <label for="formFile" class="form-label">Subir Foto</label>
                                <input class="form-control" type="file" name="imagen" id="formFile" accept="image/*">
                            </div>

                            <div class="d-flex justify-content-between mt-3">
                                <button class="btn btn-success" value="Enviar" type="submit">Confirmar</button>

                                <a href="crear_cuenta.php"> <button class="btn btn-danger"
                                        type="submit">Cancelar</button></a>


                            </div>

                        </div>
                </form>
                <!-- 
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
                -->
            </div>


        </div>
    </div>
</section>


{% endblock %}
