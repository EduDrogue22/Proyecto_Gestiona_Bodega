{% extends 'Admin/baseAdmin.html' %}
{% load static %}
{% block titulo %}

{% endblock %}
{% block content %}
<div style="padding: 4%;"></div>
<div style="text-align: center; color: aliceblue;">
    <h1>Agregar Ã¡rea bodega</h1>
</div>
<section class="d-flex justify-content-center "  id="formulario">
        <div class="card col-sm-6 p-3" style="background-color: gray;">
            <div class="mb-2">
                <form action="#" method="POST" id="form">
                    {% csrf_token %}
                    <div class="mb-2 form-input">
                        <input type="text" class="form-control" style="border-radius: 10px; text-align: center;" name="sector_area" id="sector_area" placeholder="Ingrese nombre secto" autofocus required>
                    </div>
                    <div class="mb-2 form-input">
                        <input type="number" class="form-control" style="border-radius: 10px; text-align: center;" name="anaqueles_area" id="anaqueles_area" placeholder="Ingrese cantidad de anaqueles" autofocus required>
                    </div>
                    <div class="mb-2 form-input">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Bodega</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    </div>
                    <div class="container" style="margin-top: 3%;">
                        <div class="row">
                          <div class="col-md-6 mx-auto">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">
                                Disponible
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    <div class="d-grid gap-5 d-md-flex justify-content-md-center" style="padding-top: 15%;">
                        <a href="{% url 'ADMAREA' %}"><button class="btn btn-danger btn-lg me-md-5" type="button">Cancelar</button></a>
                        <button class="btn btn-success btn-lg" type="button" >Confirmar</button>
                    </div>
            </div>
            </form>
    </section>
{% endblock %}
