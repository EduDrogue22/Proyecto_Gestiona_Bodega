{% extends 'Admin/baseAdmin.html' %}
{% load static %}
{% block titulo %}

{% endblock %}
{% block content %}
<div style="padding: 4%;"></div>
<div style="text-align: center; color: aliceblue;">
    <h1>Agregar perfil de usuario</h1>
</div>
<section class="d-flex justify-content-center "  id="formulario">
        <div class="card col-sm-6 p-3" style="background-color: gray;">
            <div class="mb-2">
                <form action="#" method="POST" id="form">
                    {% csrf_token %}
                    <div class="mb-2 form-input nombre">
                        <input type="text" class="form-control" style="border-radius: 10px; text-align: center;" name="nombre_perfil" id="nombre_perfil" placeholder="Ingrese nombre perfil" autofocus required>
                    </div>
                    <div class="d-grid gap-5 d-md-flex justify-content-md-center" style="padding-top: 15%;">
                        <a href="{% url 'ADMPERFILES' %}"><button class="btn btn-danger btn-lg me-md-5" type="button">Cancelar</button></a>
                        <button class="btn btn-success btn-lg" type="button" >Confirmar</button>
                    </div>
            </div>
            </form>
    </section>
{% endblock %}
