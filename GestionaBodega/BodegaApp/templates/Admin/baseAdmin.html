{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Icono de Bodegón-->
  <link rel="icon" href="/static/img/logo.png"/>
  <!-- Para título de la página -->
  <title>{% block titulo %}{% endblock %}</title>
  <link type="text/css" rel="stylesheet" href="{% static 'css/styleFormAdm.css' %}">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- SweetAlert2 -->
  <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
  <!-- Validaciones scripts-->
  <script src="{% static 'js/validaciones.js' %}"></script>
  {% block Stilos %}{% endblock %}
</head>

<!-- ... (código anterior) ... -->

<!-- ... (código anterior) ... -->

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Elimina el contenedor 'container' aquí -->
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'MENUADMIN' %}">
        <img src="/static/img/logo.png" class="rounded float-end" alt="" width="100%" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL"
        aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-lg-end" id="navbarsExample07XL">
        <!-- Cambia 'justify-content-md-end' a 'justify-content-lg-end' -->
        <ul class="navbar-nav me-lg-2 mb-2 mb-lg-0">
          <li class="nav-item text-center">
            <a class="nav-link" href="{% url 'logout' %}"><img src="/static/img/logout.png" alt="" width="50" height="50"><button
                class="btn btn-info">Cerrar Sesión</button></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Contenido de la página-->
  {% block content %}

  {% endblock %}


  <!-- Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
