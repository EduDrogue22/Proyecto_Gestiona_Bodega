{% extends 'base.html' %}

{% block titulo %}
Login
{% endblock %}

{% block content %}
<style>
    body{
        background-image: url('/static/img/almacenaje-caotico.jpg');
        background-size: 100% 100%;
        background-attachment: fixed;
        background-color: rgb(100, 100, 100);
        background-blend-mode: soft-light;
    }

    form{
        padding: 70px;
    }

</style>

<div class="container w-50 mt-5 mb-5 rounded center">
    <div class="row align-items-center justify-content-center">
        <form method="post">
            <h2 class="fw-bold text-center pt-2 mb-4 text-white">Iniciar Sesión</h2>
            {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="txtUsuario" placeholder="text" required>
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" name="txtContrasena" placeholder="Password" required>
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-outline-success"><i class="bi bi-box-arrow-in-right me-1"></i> Ingresar</button>
                </div>
                <div class="mb-3 text-center">
                    <span class="text-white">¿No tienes cuenta? <a href="">Registrarse</a></span>
                </div>
        </form>
    </div>
</div>
{% endblock %}
