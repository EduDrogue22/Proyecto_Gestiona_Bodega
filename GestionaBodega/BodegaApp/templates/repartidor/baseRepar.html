{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Icono de Bodegón-->
  <link rel="icon" href="/static/img/logo.png"/>
  <!-- Para título de la página -->
  <title>{% block titulo %}{% endblock %}</title>
  <link type="text/css" rel="stylesheet" href="{% static 'css/styleFormAdm.css' %}">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- SweetAlert2 -->
  <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
    <!-- Validaciones scripts-->
  <script src="{% static 'js/validaciones.js' %}"></script>
  {% block Stilos %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/static/img/logo.png" alt="" width="58" height="50">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item text-center" style="margin-left: 10px;">
                    <a class="nav-link active" aria-current="page" href="{% url 'ENTREGAREPA' %}"><img src="/static/img/repa.png" alt="Inicio" width="60" height="50"><br>Entregas</a>
                  </li>
                  <li class="nav-item text-center" style="margin-left: 30px;">
                    <a class="nav-link" href="{% url 'REPOPDF' %}"><img src="/static/img/pdfMenu.png" alt="" width="55" height="50"><br>Hoja de entrega de despacho</a>
                  </li>
                  </ul>
                  <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                    <li class="nav-item text-center" style="margin-left: 30px;">
                        <a class="nav-link" href="{% url 'logout' %}"><img src="/static/img/logout.png" alt="" width="50" height="50"><button class="btn btn-info">Cerrar Sesión</button></a>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>

  <!--Contenido de la página-->
  {% block content %}

  {% endblock %}


  <!-- Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
