{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Icono de Bodegón-->
  <link rel="icon" href="/static/img/logo.png" />
  <!--CSS-->
  <link type='text/css' rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!--Para título de la página-->
  <title>{% block titulo %}{% endblock %}</title>
  <!--Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Referencia archivo JS -->
  <script src="{% static 'js/validaciones.js' %}"></script>





</head>

<body>
  {% block nav %}
  <div class="container-flex">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="ms-3">
        <img src="/static/img/logo.png" alt="" width="58" height="50">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-2" id="navbarSupportedContent">
        <div class="container">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">
            <li class="nav-item text-center me-3">
              <a class="nav-link active" aria-current="page" href="{% url 'HOMECOL' %}"><img src="/static/img/inicio.png" alt="Inicio" width="60" height="50"><br>Inicio</a>
            </li>
            <li class="nav-item text-center me-3">
              <a class="nav-link active" aria-current="page" href="{% url 'REPOPDF' %}"><img src="/static/img/imprimir_pdf.png" alt="Inicio"
                  width="50" height="50"><br>Reportes PDF</a>
            </li>
            <li class="nav-item text-center me-3 ms-3">
              <a class="nav-link" href="{% url 'PROD' %}"><img src="/static/img/producto.png" alt="" width="60"
                  height="50"><br>Productos</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" href="{% url 'REGSPRO' %}"><img src="/static/img/registrar_producto.png" alt="" width="55"
                  height="50"><br>Agregar Producto</a>
            </li>
            <li class="nav-item text-center" style="margin-left: 30px;">
              <a class="nav-link" href="{% url 'DESPCHO' %}"><img src="/static/img/despacho.png" alt="" width="70"
                  height="50"><br>Despacho</a>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
          {% if user.is_authenticated %}
          <li class="nav-item text-center">
            <a class="nav-link" href="{% url 'logout' %}"><img src="/static/img/logout.png" alt="" width="50"
                height="50"><button class="btn btn-info">Cerrar Sesión</button></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>
  {% endblock %}

  <!--Contenido de la página-->
  {% block content %}

  {% endblock %}

</body>

</html>
