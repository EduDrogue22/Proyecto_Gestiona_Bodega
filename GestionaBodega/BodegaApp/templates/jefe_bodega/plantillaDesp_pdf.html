{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
    }

    h1 {
        color: #333;
    }

    p {
        color: #555;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>

<body>
    <div class="container">
        <h1 class="text-center text-black" style="font-size: 115px;">El <img src="http://127.0.0.1:8000/static/img/logo.png" width="100" height="100">odeg√≥n</h1>
        <p>Listado de Productos</p>

        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>Tiempo Entrega</th>
                    <th>Sucursal Destino</th>
                    <th>Producto</th>
                    <th>Foto Producto</th>

                </tr>
            </thead>
            <tbody>
                {% for desp in despachos %}
                <tr>
                    <td>{{desp.get_estado_display}}</td>
                    <td>{{desp.tiempo_entrega}}</td>
                    <td>{{desp.rut.id_sucursal.nombre_sucursal}}</td>
                    <td>{{ desp.id_producto.nombre_producto}}</td>
                    <td><img src="http://127.0.0.1:8000/media/{{desp.id_producto.foto_prod}}" style="width: 150px; height: 100px;" class="img-fluid border border-dark"></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
