{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icono de Bodegón-->
    <link rel="icon" href="/static/img/logo.png"/>
    <!--Para título de la página-->
    <title>{% block titulo %}{% endblock %}</title>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JavaScript-->
    <script src="{% static 'js/validaciones.js' %}"></script>
</head>
<body>

    <!--Contenido de la página-->
    {% block content %}
    <style>
        body{
            background-image: url('/static/img/almacenaje-caotico.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            background-color: rgb(100, 100, 100);
            background-blend-mode: soft-light;
        }
    
        form{
            padding: 70px;
        }
    
    </style>
    
    <div class="container w-50 mt-5 mb-5 rounded center">
        <div class="row align-items-center justify-content-center">
            <form method="post">
                <h2 class="fw-bold text-center pt-2 mb-4 text-white">Iniciar Sesión</h2>
                {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Correo Electrónico" required>
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-outline-success"><i class="bi bi-box-arrow-in-right me-1"></i> Ingresar</button>
                    </div>
                    <div class="mb-3 text-center">
                        <span class="text-white">¿No tienes cuenta? <a href="{% url 'registrarse' %}">Registrarse</a></span>
                    </div>
            </form>
        </div>
    </div>

    {% if error %}
    <script>
        error("{{ message }}")
    </script>
    {% endif %}

    {% if exito %}
        <script>
            exito("{{ message }}")
        </script>
    {% endif %}
    
    {% endblock %}

    <!--Bootstrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
