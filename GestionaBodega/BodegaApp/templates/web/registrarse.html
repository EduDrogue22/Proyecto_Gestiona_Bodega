{% extends 'web/base.html' %}

{% block titulo %}
Registrarse
{% endblock %}

{% block nav %}

{% endblock %}

{% block content %}
<h2 class="text-center text-white mt-2">Gestiona Bodega</h2>
<div class="container w-50 mt-5 mb-5 rounded center" style="background-color: silver;">
    <div class="row align-items-stretch">
        <form method="post" class="mt-3">
            {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control text-center text-black" id="exampleFormControlInput1" placeholder="Nombre Completo" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control text-center text-black" id="exampleFormControlInput1" placeholder="RUT" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control text-center text-black" id="exampleFormControlInput1" placeholder="Correo" required>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control text-center text-black" id="exampleFormControlInput1" placeholder="Fecha Nacimiento" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Empresa afiliada</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control text-center text-black" id="exampleFormControlInput1" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control text-center text-black" id="exampleFormControlInput1" placeholder="Repetir Contraseña" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control text-center text-black" id="exampleFormControlInput1" placeholder="Direccion" required>
                </div>
                <div class="mt-3 mb-3 text-center">
                    <a href="{% url 'login' %}" class="btn text-white mt-2" style="background-color: brown;">Cancelar</a>
                    <button type="submit" class="btn btn-success mt-2">Confirmar</button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
